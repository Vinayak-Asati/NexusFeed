name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      run_integration:
        description: "Run integration tests"
        type: boolean
        default: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (lint only)
        run: |
          python -m pip install --upgrade pip
          pip install flake8 ruff mypy

      - name: Run ruff
        run: ruff check .

      - name: Run flake8
        run: flake8 .

      - name: Run mypy (non-strict)
        run: mypy --ignore-missing-imports --install-types --non-interactive . || true

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry export -f requirements.txt --without-hashes -o requirements.txt
          pip install -r requirements.txt

      - name: Run unit tests
        env:
          PYTHONPATH: src
        run: |
          pytest -q -m "not integration" || true

      - name: Upload pytest artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-artifacts
          path: |
            .pytest_cache
            **/pytestdebug.log
            **/test-results.xml

  integration:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && inputs.run_integration == true
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nexusfeed
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry export -f requirements.txt --without-hashes -o requirements.txt
          pip install -r requirements.txt
          pip install websockets

      - name: Run integration tests
        env:
          PYTHONPATH: src
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/nexusfeed
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest -q -m integration || true

      - name: Upload integration artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-artifacts
          path: |
            .pytest_cache
            **/pytestdebug.log
            **/test-results.xml